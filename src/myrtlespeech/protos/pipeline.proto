syntax = "proto3";

package myrtlespeech.protos;

import "myrtlespeech/protos/speech_to_text.proto";
import "myrtlespeech/protos/eval.proto";
import "myrtlespeech/protos/train.proto";

// Top-level training and evaluation configuration.  Allows all the parameters
// to be specified in one `.config` file.
message Pipeline {
  SpeechToText model = 1;
  TrainConfig train_config = 2;
  EvalConfig eval_config = 3;
}

syntax = "proto3";

package myrtlespeech.protos;

import "myrtlespeech/protos/encoder_decoder.proto";
import "myrtlespeech/protos/ctc_loss.proto";

message SpeechToTextModel {
  // Output alphabet.
  string alphabet = 1;

  // Supported models.
  oneof model {
    EncoderDecoder encoder_decoder = 2;
  }

  // Supported loss functions.
  oneof loss_function {
    CTCLoss ctc_loss = 3;
  }
}

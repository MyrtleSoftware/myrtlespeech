syntax = "proto3";

package myrtlespeech.protos;


// Configuration for RNN-T model:
//     https://arxiv.org/pdf/1211.3711.pdf
message RNNT {
  message Transcription {
    uint32 n_hidden = 1;
    uint32 rnn_layers = 2;
  }

  message Prediction {
    uint32 n_hidden = 1;
    uint32 rnn_layers = 2;
  }

  message Joint {
    uint32 n_hidden = 1;
  }

  Transcription transcription = 1;

  Prediction prediction = 2;

  Joint joint = 3;
}
